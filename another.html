<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>second Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
      background-image: url('/image/image3.jpg');
      
      background-repeat: no-repeat;
      background-size: cover;
  }
  
    </style>

  </head>

  <body>
    <header>
      <h1 class="text-5xl mt-16 text-center text-white">
        Dutch-Bangla  <span class="font-bold text-violet-400">Bank</span>
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 w-9/12 mx-auto text-white gap-3">
          <div class="bg-green-400 p-8 rounded-xl">
            <h2 class="text-2xl">Deposit</h2>
            <h1  class="text-5xl">$ <span id="deposit-tatal">00</span></h1>
          </div>
          <div class="bg-red-400 p-8 rounded-xl">
            <h2 class="text-2xl">withdraw</h2>
            <h1 class="text-5xl">$ <span id="total-withdraw">00</span> </h1>
          </div>

          <div class="bg-yellow-400 p-8 rounded-xl">
            <h2 class="text-2xl">Balance</h2>
            <h1 class="text-5xl">$<span id="Balance-total">1240</span></h1>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdro  section -->

      <section class="mt-12">
        <div class="grid grid-cols-2 w-9/12 mx-auto gap-4 ">

          <div class="bg-orange-400 p-8 rounded-xl">
            <h2 class="text-4xl mb-4 text-white font-bold ">Please Deposit</h2>
            <input class="w-9/12 block mb-4 px-5 py-4 rounded-lg"type="email"id="deposit-filed"placeholder="$ Amount you want to deposit"/>
            <button id="btn-deposit" class="bg-slate-500 hover:bg-sky-700 font-semibold px-8 py-3 mt-3 rounded-lg text-white">Deposit</button>
          </div>

          <div class="bg-blue-400 p-8 rounded-xl">
            <h2 class="text-4xl mb-4 text-white font-bold">Please withdraw</h2>
            <input class="w-9/12 block mb-4 px-5 py-4 rounded-lg"type="email"id="withdraw-filed"placeholder="$ Amount you want to withdraw"/>
            <button id="btn-withdraw" class="bg-red-300 hover:bg-green-700 font-semibold px-8 py-3 mt-2 rounded-lg text-white"> withdraw</button>
           
          </div>
        </div>
      </section>
      <script src="deposit.js"></script>

    </main>
  </body>
</html>
