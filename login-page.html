<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
    background-image: url('/image/image2.jpg');
    
    background-repeat: no-repeat;
    background-size: cover;
}

  </style>
</head>
<body>

  
           <header>  <h1 class="text-5xl lg:mt-24 text-center font-bold"> Welcome to Dutch-Bangla Bank
               <span class="text-violet-800">Accounts</span></h1>
            </header>

            <main>
                    <section class="bg-blue-100 w-9/12 mx-auto  lg:mt-24 p-6">
                        <h3 class="text-4xl mb-6 font-semibold">Please Login</h3>
                  
                        <div>
                             <input class="w-9/12 block mb-4 px-5 py-4 text-2xl" type="email" id="user-email" placeholder="Enter your email">
                             <input class="w-9/12 block px-5 py-4 text-2xl" type="password" id="user-password" placeholder="Enter your password">

                             <button id="submit-btn" class="bg-amber-600 hover:bg-sky-700 font-semibold px-14 py-3 mt-5 rounded-lg text-white">Submit</button>
                        </div>

                    </section>
            </main>

            <script src="login.js"></script>
</body>
</html>
